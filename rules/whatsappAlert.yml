groups:
  - name: whatsappAlert
    rules:
    - alert: whatsappClientDown
      expr: dealer_whatsapp{info='status'} == 0
      for: 5m
      annotations:
        summary: "whatsapp client {{ $externalLabels.dealerName  }} down"
        description: "whatsapp client {{ $externalLabels.dealerName }} down for over 5 mins"
